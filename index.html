<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mastermind SVG Prototype</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <svg id="board">
        <defs>
            <filter id="shadow">
                <feDropShadow dx="1" dy="1" stdDeviation="3" flood-color="rgb(90, 58, 16)" />
            </filter>
            <filter id="shadow2">
                <feDropShadow dx="3" dy="3" stdDeviation="6" flood-color="rgb(90, 58, 16)" />
            </filter>
        </defs>
    </svg>
    <div>
        <button class="btn btn-primary btn-xs" id="btnNewGame">New Game</button>
        <button class="btn btn-primary btn-xs" id="btnEnter">Enter</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
